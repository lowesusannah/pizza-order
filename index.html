<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza!</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Select your pizza options, and we'll have your pizza to you in no time!</h3>
        </div>
      </div>
      <form id="pizza-form"  action="index.html" method="post">
      <div class="row">
        <div class="col-md-4">
        <label for="pizza-size">Select your pizza's size</label>
          <select class="form-control" id="pizza-size">
            <option value="7">Small, starting at $7</option>
            <option value="8">Medium, starting at $8</option>
            <option value="9">Large, starting at $9</option>
          </select>
        </div>
        <div class="pizza-toppings">
        <label class="pizza-toppings">Select any additional toppings you'd like. Each additional topping is $1 extra</label><br>
        <div class="col-md-4">
            <input type="checkbox" name="toppings" value=1 id="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value=1 id="mushrooms"> Mushrooms<br>
            <input type="checkbox" name="toppings" value=1 id="extra-cheese"> Extra Cheese<br>
          </div>
        </div>
        <div class="col-md-4">
          <button type="submit" class-"btn btn-info" name="button">Get me my pizza!</button>
        </div>
      </div>
      </form>
        <div class="row">
          <div id="total-cost" class="col-md-12">
            <h3>Your total pizza cost is:</h3>
            <h3></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
